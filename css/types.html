<html>
<head>
    <!-- internal style sheet -->
    <style>
        h1 {
            color: navy;
        }

        p {
            color: green;
            font-family: "arial";
        }
    </style>
    <!-- External style sheet -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Different Types of Styles Sheets</h1>
    This is in Font 14pt

    <!-- inline style sheet -->
    <div style="background-color:red;color:white">
        This is inline style that
    </div>
    <div>
        This is another DIV
    </div>
    <p>This is internal style sheet!</p>
    <p style="color:red">
        This is in red.
    </p>
</body>

</html>
