<html>

<head>
    <style>
        /* child selector */
        div > p {
            color: blue;
        }
        /*Adjacent sibiling selector */
        span + p  {
            color : green;
        }
    </style>
</head>

<body>
    <div>
        <span>
            <p>This is DIV->Span->P</p>
        </span>
        <p>
            DIV -> P
        </p>
        <p>
            This is second P in DIV 
        </p>

    </div>
</body>

</html>
