<html>

<head>
    <title>Cards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        img {
            height: 300px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Authors</h2>
        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-header">Header</div>
                    <div class="card-body">
                        <img class="card-img-top" src="../../images/anders.jpg" alt="Anders">
                        <h4 class="card-title">Anders</h4>
                        <p class="card-text">Created C# and Typescript</p>
                        <a href="#" class="btn btn-primary">Profile</a>
                    </div>
                    <div class="card-footer">Footer</div>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">James Gosling</h4>
                        <p class="card-text">Created Java Language</p>
                        <a href="#" class="btn btn-primary">Profile</a>
                        <p></p>
                        <img class="card-img-bottom" src="../../images/james.jpg" alt="James Gosling"> </div>
                    </div>
                  
            </div>
        </div>
</body>

</html>
