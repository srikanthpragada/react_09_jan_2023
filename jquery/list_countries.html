<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"> </script>
    <style>
        .flag {
            width: 200px;
            height: 100px;
        }
    </style>
</head>
<script>
    const URL = "https://restcountries.com/v3.1/all"
    // document ready 
    $(() => {
        $("#message").text("Loading...");
        $.get(URL, listCountries);
    }
    );

    // countries is an array of JS objects 
    function listCountries(countries) {
        var tableBody = $("#countriesTable")
        var rows = ""
        countries.forEach((country) => {
            var capital = country.capital ? country.capital[0] : 'Unknown'
            rows += `<tr><td>${country.name.common}</td><td>${capital}</td>` +
                `<td><img src='${country.flags.png}' class="flag"/></td></tr>`
        })

        $("#message").text("");
        $("#countriesBody").html(rows)
        $("#countriesTable").show() 
    }
</script
<body>
    <div class="container"> 
    <h2>List Countries</h2>
    <span id="message"></span>
    <table class="table table-bordered" id="countriesTable" style="display:none" >
        <thead>
        <tr>
            <th>Name</th>
            <th>Capital </th>
            <th>Flag</th>
        </tr>
        </thead>
        <tbody id="countriesBody">

        </tbody>
    </table>
    </div>
</body>
</html>
