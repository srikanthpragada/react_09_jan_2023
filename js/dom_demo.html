<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Demo</title>
    
</head>
<body>
    <h2>Registration</h2>
    <input type="checkbox" onchange="handleChange()" id="contact">Contact Me
    <p></p>
    Email Address <input type="text" id="email" disabled="true" />

    <script>
        var cbContact = document.getElementById("contact")
        var txtEmail = document.getElementById("email")

        function handleChange() {
             if(cbContact.checked)
                txtEmail.disabled = false;
             else {
                txtEmail.disabled = true;
                txtEmail.value = ""
             }
        }
    </script>
</body>
</html>
