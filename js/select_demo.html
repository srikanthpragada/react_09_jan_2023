<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Demo</title>

</head>

<body>
    <h2>Select Course</h2>
    <select onchange="showCourse()" id="course">
        <option value="p">Python</option>
        <option value="j">Java</option>
        <option value="r">React</option>
    </select>

    <script>
        var ddlCourse = document.getElementById("course")
        function showCourse() {
           var si = ddlCourse.selectedIndex
           console.log(ddlCourse.value)
           console.log(si)
           console.log(ddlCourse.options[si].text)
        }
    </script>
</body>

</html>
