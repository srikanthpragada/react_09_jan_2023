<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Watch</title>
    <script>
        var id;
        var value = 0;
        function startClock() {
            value = 0
            id =  setInterval(increment, 1000);
        }

        function increment() {
            value ++;
            document.getElementById("clock").innerHTML = value;
        }

        function stopClock() {
            clearInterval(id);
        }

    </script>
</head>
<body>
    <h1 id="clock" style="font-size:4em"></h1>
    <button onclick="startClock()">Start</button>
    <button onclick="stopClock()">Stop</button>
</body>
</html>
