<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Selection</title>
</head>

<body>
    <h1>Course Selection</h1>
    <form>
        <label for="course">Course</label>
        <!-- Dropdown Listbox -->
        <select id="course">
            <option value="jse">Java SE</option>
            <option value="jee">Java EE</option>
            <option selected value="react">Front-end with React</option>
            <option value="py">Python</option>
        </select>
        <p></p>
        <label for="stdate">Starting Date</label>
        <input type="date" id="stdate" />
        <p></p>
        <label for="timings">Timings</label>
        <input type="radio" name="timings" value="m" />Morning
        <input type="radio" name="timings" value="a" />Afternoon
        <input type="radio" name="timings" value="e" checked />Evening
        <p></p>
        <input type="checkbox" name="cm" />Printed Course Material
        <p></p>
        <input type="checkbox" name="pc" />Printed Certificate
        <p></p>
        <input type="checkbox" name="os" />Are you old student?
        <p></p>
        <input type="submit" value="Calculate" />
    </form>
</body>

</html>
